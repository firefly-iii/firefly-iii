actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
  config:
coverage:
  enabled: true
  remote: false
  whitelist:
    include:
      - app/controllers/*
      - app/models/*
      - app/lib/FireflyIII/*
    exclude:
      - app/controllers/BaseController.php