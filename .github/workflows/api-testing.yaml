name: API Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: hamad-fyad/firefly
          token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Run API tests
        env:
          FIREFLY_BASE_URL: http://52.212.42.101:8080/api/v1
          API_TESTING_TOKEN: ${{ secrets.API_TESTING_TOKEN }}
          STATIC_CRON_TOKEN: ${{ secrets.STATIC_CRON_TOKEN }}
        run: |
          pytest tests/ -v --tb=short --alluredir=allure-results

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api-${{ github.run_id }}
          path: allure-results/
          retention-days: 30

  allure-report:
    runs-on: ubuntu-latest
    needs: api-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-api-*
          path: allure-results-downloaded
          merge-multiple: false

      - name: Merge all results
        run: |
          mkdir -p allure-results
          for dir in allure-results-downloaded/*/; do
            cp -r "$dir"* allure-results/ 2>/dev/null || true
          done

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history-api
          path: allure-results/history
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report-api
          gh_pages: gh-pages
          keep_reports: 0

      - name: Upload updated Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-api
          path: allure-results/history
          retention-days: 30

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}
          publish_dir: allure-report-api
